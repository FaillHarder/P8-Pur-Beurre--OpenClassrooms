{% extends 'base.html' %}

{% block header %}
    <!-- Masthead-->
    <header class="masthead">
        <div class="container">
            <form action="" method="POST">
                {% csrf_token %}

                <div class="form-group col-lg-6">
                    {{ form.username.label_tag }}
                    <input class="form-control" type="text" name="username" placeholder="Votre identifiant">
                </div>

                <div class="form-group col-lg-6">
                    {{ form.password.label_tag }}
                    <input class="form-control" type="text" name="password" placeholder="Votre mot de passe">
                </div>

                <div class="form-group col-lg-6">
                    {{ form.email.label_tag }}
                    <input class="form-control" type="text" name="email" placeholder="Votre adresse mail">
                </div>

                <div class="form-group col-lg-6">
                    {{ form.first_name.label_tag }}
                    <input class="form-control" type="text" name="first_name" placeholder="Votre PrÃ©nom">
                </div>

                <div class="form-group col-lg-6">
                    {{ form.last_name.label_tag }}
                    <input class="form-control" type="text" name="last_name" placeholder="Votre Nom">
                </div>
                <button class="btn btn-primary" type="submit">S'enregistrer</button>
            </form>
        </div>
    </header>
{% endblock header %}
